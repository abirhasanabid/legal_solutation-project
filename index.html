<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-color': '#B68C5A',
                        'dark': '#707070',
                        'dark-2': '#414040',
                        'dark-3': '#707070'
                    }
                }
            }
        }
    </script>
    <!-- font style -->
    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
        }

        .eb-garamond {
            font-family: "EB Garamond", serif;

        }
    </style>
</head>

<body>
    <!-- header -->
    <header class="md:container mx-auto poppins">
        <!-- navber -->
        <nav class="my-10 md:my-14">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex gap-4 items-center">
                        <div class="max-w-11 hidden md:block">
                            <img class="w-full" src="./images/business.png" alt="">
                        </div>
                        <div>
                            <a
                                class="btn text-dark-2 btn-ghost text-xl md:text-4xl font-extrabold hidden md:block eb-garamond">Justice</a>
                        </div>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <div class="breadcrumbs text-sm text-dark">

                        <ul class="flex gap-6 ">
                            <li><a>Home</a></li>
                            <li><a>Services</a></li>
                            <li><a>Cases</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-end">
                    <a
                        class="rounded-lg text-white font-semibold text-sm md:text-lg bg-btn-color py-3 px-5 md:py-4 md:px-7">Free
                        Consultation</a>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <section>
            <div class="">
                <div class="hero h-[600px] rounded-lg"
                    style="background-image: linear-gradient(to top, rgba(17, 17, 17, 1),rgba(17, 17, 17, 0)),url(./images/banner.png);">
                    <div class=""></div>
                    <div class="hero-content text-neutral-content text-center">
                        <div class="max-w-3xl">
                            <h1 class="mb-8 text-5xl md:text-7xl font-extrabold eb-garamond">We Provide Effective Legal Solutions</h1>
                            <p class="mb-8 tracking-wide text-[#E7E7E7]">
                                There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.
                            </p>
                           <div class="flex items-center justify-center gap-3 md:gap-6">
                            <input type="text" placeholder="Search your services" class="input input-bordered w-full max-w-lg pl-3 py-3 md:py-7"/>
                            <button class="rounded-lg text-white font-semibold text-sm md:text-lg bg-btn-color py-3 px-5 md:py-4 md:px-7">Search</button>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- main -->
    <main class="container mx-auto">

    </main>
    <!-- footer -->
    <footer>

    </footer>
</body>

</html>
